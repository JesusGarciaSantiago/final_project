<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/hide.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1e2e90eedd.js" crossorigin="anonymous"></script>
    <script src="js/search.js" defer></script>
    <title>Search</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background-color: #343a40;
            color: #ffffff;
        }

        .header-container {
            padding: 20px 0;
        }

        .header .nav-link {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .search-container {
            margin: 15px auto;
            max-width: 500px;
        }

        .search-container input {
            background-color: #495057;
            color: #ffffff;
            border: 1px solid #6c757d;
        }

        .search-container input::placeholder {
            color: #ced4da;
        }

        .table {
            background-color: #ffffff;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .table-dark {
            background-color: #212529;
            color: #ffffff;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-container">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="admin.html" class="nav-link px-2">Home</a></li>
                </ul>

                <div class="search-container">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" data-search>
                </div>
            </div>
        </div>
    </header>

    <div class="container my-4">
        <div class="table-responsive">
            <table class="table table-hover" style="text-align: center;">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody data-user-cards-container>
                   
                </tbody>
            </table>
        </div>
    </div>

    <template data-user-template>
        <tr>
            <td data-id></td>
            <td data-name></td>
            <td data-last-name></td>
            <td data-number></td>
            <td data-email></td>
            <td data-address></td>
            <td data-operations></td>
        </tr>
    </template>
</body>

</html>
